<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="profile-container">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
          class="profile-img"
        />
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="profile-address">London, United Kingdom</p>
        <blockquote class="profile-job">
          "Front-end developer and avid reader."
        </blockquote>
        <ul class="social-list">
          <li class="item-link">
            <a
              href="#"
              target="_blank"
              title="Visit Jessica's GitHub profile."
              rel="noopener noreferrer"
              >GitHub</a
            >
          </li>
          <li class="item-link">
            <a
              href="#"
              target="_blank"
              title="Visit Jessica's Frontend Mentor profile."
              rel="noopener noreferrer"
              >Frontend Mentor</a
            >
          </li>
          <li class="item-link">
            <a
              href="#"
              target="_blank"
              title="Visit Jessica's LinkedIn profile."
              rel="noopener noreferrer"
              >LinkedIn</a
            >
          </li>
          <li class="item-link">
            <a
              href="#"
              target="_blank"
              title="Visit Jessica's Twitter profile."
              rel="noopener noreferrer"
              >Twitter</a
            >
          </li>
          <li class="item-link item-link-last">
            <a
              href="#"
              target="_blank"
              title="Visit Jessica's Instagram profile."
              rel="noopener noreferrer"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ahmed M. Nafrawy</a>.
      </p>
    </footer>
  </body>
</html>
