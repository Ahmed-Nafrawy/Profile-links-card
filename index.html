<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="profile-container">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
          class="profile-img"
        />
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="profile-address">London, United Kingdom</p>
        <p class="profile-job">"Front-end developer and avid reader."</p>
        <ul class="social-list">
          <li class="item-link"><a href="#" target="_blank">GitHub</a></li>
          <li class="item-link">
            <a href="#" target="_blank">Frontend Mentor</a>
          </li>
          <li class="item-link"><a href="#" target="_blank">LinkedIn</a></li>
          <li class="item-link"><a href="#" target="_blank">Twitter</a></li>
          <li class="item-link item-link-last" target="_blank">
            <a href="#">Instagram</a>
          </li>
        </ul>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ahmed M. Nafrawy</a>.
      </p>
    </footer>
  </body>
</html>
